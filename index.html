<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="containerLogo">
        <figure>
          <img src="./assets/icons/menu.svg" alt="Menu" />
        </figure>
        <figure class="logo">
          <img src="./assets/images/youtube.png" alt="Logo do youtube" />
        </figure>
      </div>
      <div class="containerSearch">
        <input type="text" />
        <figure>
          <img src="./assets/icons/search.svg" alt="Ícone de lupa" />
        </figure>
      </div>
      <div class="containerNotifications">
        <figure>
          <img src="./assets/icons/video.svg" alt="Ícone da câmera" />
        </figure>
        <figure>
          <img src="./assets/icons/bell.svg" alt="Ícone de notificação" />
        </figure>
        <figure>
          <img src="./assets/images/Avatar.png" alt="Imagem do Perfil" />
        </figure>
      </div>
    </header>
  </body>
</html>
